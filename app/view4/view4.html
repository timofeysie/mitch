
<div ng-controller="View4Ctrl">
<img ng-src="assets/images/large/{{painting_id}}.jpg" class="phone">
<h1>{{painting.title}}</h1>
<p>{{painting.snippet}}</p>

    <dl>
      <dt><b>Artist</b></dt>
      <dd>{{painting.artist}}</dd>
      <dt><b>Year</b></dt>

      <dd>{{painting.medium}}</dd>
      <dt><b>Size</b></dt>
      <dd>{{painting.size}}</dd>
    </dl>


</div>
